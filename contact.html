</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="My Logo" width="150">
            </a>
            <!-- Menu Button and Dropdown -->
            <nav class="nav-menu">
                <div class="menu-box">
                    <button class="menu-btn">

            <p>Always getting better</p>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Contact Me ðŸ“§</h1>
        
        <!-- Contact Form -->
        <form class="contact-form" action="https://formspree.io/f/xgvozkve" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <!-- Form Message -->
        <div id="form-message" class="form-message"></div>

        <!-- Optional: Add a Map -->
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1dYOUR_LATITUDE!2dYOUR_LONGITUDE!3dYOUR_ZOOM_LEVEL!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zYOUR_LATITUDE!3dYOUR_LONGITUDE!5e0!3m2!1sen!2sus!4vYOUR_TIMESTAMP"
                width="100%"
                height="300"
                style="border:0;"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
        </div>
        <p>Â© 2024 Harshad Pareva. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Form Submission -->
    <script>
        const form = document.querySelector(".contact-form");
        const formMessage = document.getElementById("form-message");

        form.addEventListener("submit", async (e) => {
            e.preventDefault(); // Stop page reload
            
            try {
                // Send data to Formspree
                const response = await fetch(form.action, {
                    method: "POST",
                    body: new FormData(form),
                    headers: { Accept: "application/json" },
                });

                // Success Message
                if (response.ok) {
                    formMessage.textContent = "Thanks for your message! ðŸŽ‰ I will try my best to revert you back as soon as I can !!";
                    formMessage.classList.add("success");
                    formMessage.classList.remove("error");
                    form.reset(); // Clear form fields
                } 
                // Error Message
                else {
                    formMessage.textContent = "Oops! Something went wrong. Please try again.";
                    formMessage.classList.add("error");
                    formMessage.classList.remove("success");
                }
            } 
            // Network Error Message
            catch (error) {
                formMessage.textContent = "Network error. Check your internet connection.";
                formMessage.classList.add("error");
                formMessage.classList.remove("success");
            }
        });
    </script>
</body>
</html>
